<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./sass/css/style.css">
        <title>JustStreamIT</title>
</head>

<body>
        <header>
                <h1>JustStreamIt</h1>
                <nav>
                        <a href="#top-rated">Top rated</a>
                        <a href="#history">History</a>
                        <a href="#adventure">Adventure</a>
                        <a href="#action">Action</a>
                </nav>
        </header>
        <main>
                <div class="modal-container">
                        <div class="modal-container__overlay modal-trigger"></div>
                        <div class="modal-container__modal">
                                <div class="modal-container__close">X</div>
                                <div class="modal-container__header">
                                        <h3></h3>
                                        <img href="">
                                        <dl class="best-info"></dl>
                                </div>
                                <div class="modal-container__body">
                                        <dl class="other_info"></dl>
                                </div>
                        </div>
                </div>
                <section class="best-movie">
                        <h3>Best-Movie</h3>
                        <p class="movie-details"></p>
                        <img class="best-movie__image">
                        <button></button>
                </section>
                <section class="top-rated">
                        <h3>Top Rated</h3>
                        <div class="carousel"></div>
                        <div class="buttons">
                                <button class="prev-button">Previous</button>
                                <button class="next-button">Next</button>
                        </div>
                </section>

                <section class="history">
                        <h3>History</h3>
                        <div class="carousel"></div>
                        <div class="buttons">
                                <button class="prev-button">Previous</button>
                                <button class="next-button">Next</button>
                        </div>
                </section>
                <section class="adventure">
                        <h3>Adventure</h3>
                        <div class="carousel"></div>
                        <div class="buttons">
                                <button class="prev-button">Previous</button>
                                <button class="next-button">Next</button>
                        </div>
                </section>
                <section class="action">
                        <h3>Action</h3>
                        <div class="carousel"></div>
                        <div class="buttons">
                                <button class="prev-button">Previous</button>
                                <button class="next-button">Next</button>
                        </div>
                </section>

        </main>
        <script src="style.js"></script>
</body>

</html>
